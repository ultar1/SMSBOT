<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Generator</title>
    <script>
        async function generateEmail() {
            const response = await fetch('/generate_email');
            const data = await response.json();
            if (data.email) {
                document.getElementById('email-display').innerText = `Generated Email: ${data.email}`;
            } else {
                alert('Failed to generate email.');
            }
        }

        async function refreshInbox() {
            const response = await fetch('/get_inbox');
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                alert('Inbox refreshed. Check the console for details.');
            }
        }
    </script>
</head>
<body>
    <h1>Temporary Email Generator</h1>
    <button onclick="generateEmail()">Generate New Email</button>
    <button onclick="refreshInbox()">Refresh Inbox</button>
    <p id="email-display">No email generated yet.</p>
</body>
</html>
